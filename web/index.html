<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta content="theme-color" content="#000" />
  <title>Video Downloader</title>

  <link rel="stylesheet" href="./style.css" />
  <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon" />
  <link rel="shortcut icon" href="./images/icon.ico" type="image/x-icon" />

  <script src="eel.js"></script>
  <script src="./javascript/ui.js" defer></script>
  <script src="./javascript/script.js" defer></script>
</head>

<body class="light">
  <header>
    <div class="logo">
      <h1>Video Downloader</h1>
    </div>
    <div class="header-actions">
      <button class="toggle-theme">
        <img src="./images/sun.svg" alt="toggle-theme" class="ico">
      </button>
      <button id="history-btn">History</button>
    </div>
  </header>

  <main>
    <!-- URL Input Section -->
    <section class="input-section">
      <div class="input">
        <input type="text" id="Url" placeholder="Paste your URL" />
        <button id="paste">
          <img
            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAAACXBIWXMAAAsTAAALEwEAmpwYAAABMElEQVR4nO2Z0UoDMRBFL1jTFvq51gpKaX9Ln9R+g1K7f+KWkYURhsVNdydDu5V7YJ42yUyyJy8TgJBRMAGwBFABOAKQjjjqmDudMwpuALxkiu6KZ517cR4cxf/GEiPgs1XQbWZs8+3ejP84V5FzAFv1t86c6KLHWovM/FpzbDRnWPG7nkqsAKTMWmmAcjsAs4gNbAscL411xAaqE443p/TmKO71jxNu35GviA1Y57v0mAJ40oTfmaKbb3sAj5m1UutOFGMLOBcSmZMbcCD8AwYq5ECokIEKORAqZKBCDoQKGaiQA6FCBirkQKiQgQo5ECpkoEIOhAr9J4XqHq3FSFJ0a7Ea0D4vJbXa7yHN3c21t9fnAx44IuM96oEDulBzGocTT0ylUWuOdWTxhBCMlx9azJWx7jRFxQAAAABJRU5ErkJggg=="
            class="ico" />
        </button>
      </div>

      <!-- Proceed Button with Loader -->
      <button id="proceed">
        <span class="loader-ring" hidden></span>
        <span class="text">Proceed</span>
      </button>
    </section>

    <!-- Video Info & Download Buttons -->
    <section class="video-section">
      <div class="container video">
        <div class="thumbnail">
          <img src="" alt="Video thumbnail" id="thumbnail_img" />
        </div>

        <div class="details">
          <p class="title"></p>
          <div class="tags">
            <div class="tag author"></div>
            <div class="tag views"></div>
            <div class="tag likes"></div>
            <div class="tag dislikes"></div>
          </div>

          <div class="download-btn">
            <button class="download" onclick="download('480','mp4')">480p | mp4</button>
            <button class="download" onclick="download('720','mp4')">720p | mp4</button>
            <button class="download" onclick="download('1080','mp4')">1080p | mp4</button>
            <button class="download" onclick="download('480','webm')">480p | webm</button>
            <button class="download" onclick="download('720','webm')">720p | webm</button>
            <button class="download" onclick="download('1080','webm')">1080p | webm</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Download Progress Cards -->
    <section class="download-section">
      <div class="container download-cards" id="download-cards"></div>
    </section>

    <!-- Toast Notifications -->
    <div id="toast-container"></div>
  </main>
  <div id="history-modal" class="modal hidden">
    <h2>Download History</h2>
    <div id="history-list"></div>
    <div style="display: flex; justify-content: space-between; gap: 1.5rem;">
      <button id="clear-history">Clear History</button>
      <button id="close-history">Close</button>
    </div>
  </div>
</body>

</html>
